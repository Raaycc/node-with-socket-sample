<html>
    <body>
        <h1>Socket </h1>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io('http://localhost:3000');

            socket.emit('new-connection', { userId:Math.ceil(Math.random() * 10)});

            socket.on('dashboard', function (data) {
                console.log(data);
            });
            
        </script>
    </body>
</html>
